<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Collision Detection Demo</title>
        <meta name="description" content="Demonstration of Collision Detection">
        <link rel="stylesheet" href="library/css/style.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script>
        if(!window.jQuery){ document.write("<script src=\"library/js/vendor/jquery-1.11.1.min.js\"><" + "/script>"); }
        </script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <canvas id="canvas"></canvas>

        <div class="polygon-input" id="PolygonA">
            <header>Polygon A</header>
            <fieldset class="color">
                <legend>Color</legend>
                <input name="r" placeholder="Red (0-255)" value="255">
                <input name="g" placeholder="Green (0-255)" value="0">
                <input name="b" placeholder="Blue (0-255)" value="0">
            </fieldset>
            <fieldset class="vertices">
                <legend>Vertices</legend> 
                <button class="add-vertex">Add</button>
                <div class="vertex">
                    <input name="x" placeholder="X" value="100">
                    <input name="y" placeholder="Y" value="100">
                    <button class="remove-vertex">Remove</button>
                </div>
                <div class="vertex">
                    <input name="x" placeholder="X" value="150">
                    <input name="y" placeholder="Y" value="100">
                    <button class="remove-vertex">Remove</button>
                </div>
                <div class="vertex">
                    <input name="x" placeholder="X" value="150">
                    <input name="y" placeholder="Y" value="150">
                    <button class="remove-vertex">Remove</button>
                </div>
                <div class="vertex">
                    <input name="x" placeholder="X" value="100">
                    <input name="y" placeholder="Y" value="150">
                    <button class="remove-vertex">Remove</button>
                </div>
            </fieldset>
        </div>

        <div class="polygon-input" id="PolygonB">
            <header>Polygon B</header>
            <fieldset class="color">
                <legend>Color</legend>
                <input name="r" placeholder="Red (0-255)" value="0">
                <input name="g" placeholder="Green (0-255)" value="0">
                <input name="b" placeholder="Blue (0-255)" value="255">
            </fieldset>
            <fieldset class="vertices">
                <legend>Vertices</legend> 
                <button class="add-vertex">Add</button>
                <div class="vertex">
                    <input name="x" placeholder="X" value="110">
                    <input name="y" placeholder="Y" value="100">
                    <button class="remove-vertex">Remove</button>
                </div>
                <div class="vertex">
                    <input name="x" placeholder="X" value="160">
                    <input name="y" placeholder="Y" value="100">
                    <button class="remove-vertex">Remove</button>
                </div>
                <div class="vertex">
                    <input name="x" placeholder="X" value="110">
                    <input name="y" placeholder="Y" value="150">
                    <button class="remove-vertex">Remove</button>
                </div>
            </fieldset>
        </div>

        <script src="library/js/tmp/debug.js"></script>
    </body>
</html>
